<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Obras públicas en Comodoro Rivadavia | 2024 - 2025</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Barrios_1.js"></script>
        <script src="data/Obraspblicas2025_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-45.91295915472052,-67.62100329958135],[-45.784967606441704,-67.40240387306555]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Obras públicas en Comodoro Rivadavia | 2024 - 2025</h2>';
        };
        title.addTo(map);
        var abstract = new L.Control({'position':'topright'});
        abstract.onAdd = function (map) {
            this._div = L.DomUtil.create('div',
            'leaflet-control abstract');
            this._div.id = 'abstract'
                this._div.setAttribute("onmouseenter", "abstract.show()");
                this._div.setAttribute("onmouseleave", "abstract.hide()");
                this.hide();
                return this._div;
            };
            abstract.hide = function () {
                this._div.classList.remove("abstractUncollapsed");
                this._div.classList.add("abstract");
                this._div.innerHTML = 'i'
            }
            abstract.show = function () {
                this._div.classList.remove("abstract");
                this._div.classList.add("abstractUncollapsed");
                this._div.innerHTML = 'Visualizador web interactivo de las obras públicas realizadas en Comodoro Rivadavia durante los años 2024 y 2025. Información detallada sobre el nombre de la obra, tipo, número, barrio, acta, empresa y presupuesto. Datos extraídos de la plataforma de datos abiertos de la Municipalidad de Comodoro Rivadavia.<br />Dirección General de Modernización e Investigación Territorial. Julio, 2025.';
        };
        abstract.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Argenmap_0');
        map.getPane('pane_Argenmap_0').style.zIndex = 400;
        var layer_Argenmap_0 = L.tileLayer('https://wms.ign.gob.ar/geoserver/gwc/service/tms/1.0.0/capabaseargenmap@EPSG:3857@png/{z}/{x}/{-y}.png', {
            pane: 'pane_Argenmap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_Argenmap_0;
        map.addLayer(layer_Argenmap_0);
        function pop_Barrios_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nombre'] !== null ? autolinker.link(feature.properties['nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Barrios_1_0() {
            return {
                pane: 'pane_Barrios_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.6)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Barrios_1');
        map.getPane('pane_Barrios_1').style.zIndex = 401;
        map.getPane('pane_Barrios_1').style['mix-blend-mode'] = 'normal';
        var layer_Barrios_1 = new L.geoJson(json_Barrios_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Barrios_1',
            layerName: 'layer_Barrios_1',
            pane: 'pane_Barrios_1',
            onEachFeature: pop_Barrios_1,
            style: style_Barrios_1_0,
        });
        bounds_group.addLayer(layer_Barrios_1);
        map.addLayer(layer_Barrios_1);
        function pop_Obraspblicas2025_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nombre de obra</th>\
                        <td class="visible-with-data" id="Nombre de obra">' + (feature.properties['Nombre de obra'] !== null ? autolinker.link(feature.properties['Nombre de obra'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tipo</th>\
                        <td class="visible-with-data" id="Tipo">' + (feature.properties['Tipo'] !== null ? autolinker.link(feature.properties['Tipo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Número</th>\
                        <td class="visible-with-data" id="Número">' + (feature.properties['Número'] !== null ? autolinker.link(feature.properties['Número'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lugar</th>\
                        <td class="visible-with-data" id="Lugar">' + (feature.properties['Lugar'] !== null ? autolinker.link(feature.properties['Lugar'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Acta inicio</th>\
                        <td class="visible-with-data" id="Acta inicio">' + (feature.properties['Acta inicio'] !== null ? autolinker.link(feature.properties['Acta inicio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Empresa</th>\
                        <td class="visible-with-data" id="Empresa">' + (feature.properties['Empresa'] !== null ? autolinker.link(feature.properties['Empresa'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Presupuesto oficial</th>\
                        <td class="visible-with-data" id="Presupuesto oficial">' + (feature.properties['Presupuesto oficial'] !== null ? autolinker.link(feature.properties['Presupuesto oficial'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Monto contrato</th>\
                        <td class="visible-with-data" id="Monto contrato">' + (feature.properties['Monto contrato'] !== null ? autolinker.link(feature.properties['Monto contrato'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Año</th>\
                        <td class="visible-with-data" id="Año">' + (feature.properties['Año'] !== null ? autolinker.link(feature.properties['Año'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Obs</th>\
                        <td class="visible-with-data" id="Obs">' + (feature.properties['Obs'] !== null ? autolinker.link(feature.properties['Obs'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Obraspblicas2025_2_0(feature) {
            switch(String(feature.properties['Clase'])) {
                case 'Efluentes cloacales':
                    return {
                pane: 'pane_Obraspblicas2025_2',
                radius: 7.6,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(192,42,37,1.0)',
                interactive: true,
            }
                    break;
                case 'Redes de agua':
                    return {
                pane: 'pane_Obraspblicas2025_2',
                radius: 7.6,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(99,135,217,1.0)',
                interactive: true,
            }
                    break;
                case 'Redes de gas':
                    return {
                pane: 'pane_Obraspblicas2025_2',
                radius: 7.6,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(207,212,46,1.0)',
                interactive: true,
            }
                    break;
                case 'Sistema desagüe':
                    return {
                pane: 'pane_Obraspblicas2025_2',
                radius: 7.6,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(113,203,207,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Obraspblicas2025_2');
        map.getPane('pane_Obraspblicas2025_2').style.zIndex = 402;
        map.getPane('pane_Obraspblicas2025_2').style['mix-blend-mode'] = 'normal';
        var layer_Obraspblicas2025_2 = new L.geoJson(json_Obraspblicas2025_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Obraspblicas2025_2',
            layerName: 'layer_Obraspblicas2025_2',
            pane: 'pane_Obraspblicas2025_2',
            onEachFeature: pop_Obraspblicas2025_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Obraspblicas2025_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_Obraspblicas2025_2);
        map.addLayer(layer_Obraspblicas2025_2);
        var overlaysTree = [
            {label: 'Obras públicas 2025<br /><table><tr><td style="text-align: center;"><img src="legend/Obraspblicas2025_2_Efluentescloacales0.png" /></td><td>Efluentes cloacales</td></tr><tr><td style="text-align: center;"><img src="legend/Obraspblicas2025_2_Redesdeagua1.png" /></td><td>Redes de agua</td></tr><tr><td style="text-align: center;"><img src="legend/Obraspblicas2025_2_Redesdegas2.png" /></td><td>Redes de gas</td></tr><tr><td style="text-align: center;"><img src="legend/Obraspblicas2025_2_Sistemadesagüe3.png" /></td><td>Sistema desagüe</td></tr></table>', layer: layer_Obraspblicas2025_2},
            {label: '<img src="legend/Barrios_1.png" /> Barrios', layer: layer_Barrios_1},
            {label: "Argenmap", layer: layer_Argenmap_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        var i = 0;
        layer_Barrios_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['nombre'] !== null?String('<div style="color: #323232; font-size: 7pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['nombre']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Barrios_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Barrios_1]);
        map.on("zoomend", function(){
            resetLabels([layer_Barrios_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Barrios_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Barrios_1]);
        });
        </script>
    </body>
</html>
